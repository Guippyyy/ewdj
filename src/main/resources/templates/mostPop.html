<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Book Club</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="jquery/jquery.js"></script>
    <script type="text/javascript" src='js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>
<!-- <body background="/images/97o0lage1zi91.png"> -->

<body background="/images/download (4).jpg">
    <style>
        body {
            background-image: src="/images/97o0lage1zi91.png";
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Club</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/" th:text="#{navbar.Home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/favorites" th:text="#{navbar.Favorite}">favorite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin/add_book" sec:authorize="hasRole('ADMIN')"
                            th:text="#{navbar.AddBook}">add Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/mostPop" th:text="#{navbar.MostPop}">Most Populair Books</a>
                    </li>
                    <div style="padding-left: 200px; padding-top: 10px;">

                        <span sec:authentication="principal.authorities"></span>
                    </div>
                    <div style="padding-left: 200px; padding-top: 10px;">
                        email:
                        <span sec:authentication="principal.username"></span>
                    </div>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-success" type="submit">

                        <a href="/logout" th:text="#{navbar.Logout}">logout</a>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div align="center">
    </div>

    <div th:if="${param.success}">
        <div class="alert alert-info">
            <h5 th:text="${message}"></h5>
        </div>
    </div>

    <div class="container my-5 col-md-5">
        <table class="table table-striped table-hover" style="background-color: wheat; border-radius: 5px;">
            <thead>
                <tr>
                    <th scope="col" th:text="#{table.RANK}">RANK</th>

                    <th scope="col" th:text="#{table.Name}">Name</th>
                    <th scope="col" th:text="#{table.Count}">count</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="item, itemNumber :${items}">
                    <th th:text="${itemNumber.count}"></th>
                    <td th:text="${item[1]}"></td>
                    <td th:text="${item[2]}"></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
