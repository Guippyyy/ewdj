<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Book club</title>
  </head>
  <body>
    <h1>Welcome to the Spring Boot Book Club</h1>
    <h2>catalogus</h2>
    <button type="button">log in!</button>
    <form th:action="@{/welcome}" th:object="${welcomeCommand}" method="post">
      Choose color:
      <select th:field="*{albumSelected}">
        <option
          th:each="album : ${albumList}"
          th:value="${album}"
          th:text="${album}"
        ></option>
      </select>
      <button type="submit">OK</button>
    </form>
  </body>
</html>
